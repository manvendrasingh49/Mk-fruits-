<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MK Organic Fruits</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506806732259-39c2d0268443?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }.overlay {
  background-color: rgba(255, 255, 255, 0.9);
  min-height: 100vh;
  padding: 20px;
}

header {
  text-align: center;
  padding: 20px;
}

h1 {
  margin: 0;
  color: #2c5f2d;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}

.card {
  background-color: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 15px;
  text-align: center;
}

.card h2 {
  margin-bottom: 10px;
  color: #4caf50;
}

input[type="number"] {
  width: 60px;
  padding: 5px;
  margin: 10px;
}

button {
  padding: 8px 15px;
  background-color: #2c5f2d;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #3c803d;
}

  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>MK Organic Fruits</h1>
      <p>स्वस्थ जीवन, ताजे फलों के साथ!</p>
    </header><section class="products">
  <div class="card">
    <h2>केला – ₹20/kg</h2>
    <label>Qty (kg):</label><input type="number" min="1" value="1" />
    <button>Add to Cart</button>
  </div>
  <div class="card">
    <h2>आम – ₹80/kg</h2>
    <label>Qty (kg):</label><input type="number" min="1" value="1" />
    <button>Add to Cart</button>
  </div>
  <div class="card">
    <h2>आंवला – ₹40/kg</h2>
    <label>Qty (kg):</label><input type="number" min="1" value="1" />
    <button>Add to Cart</button>
  </div>
  <div class="card">
    <h2>खजूर – ₹40/kg</h2>
    <label>Qty (kg):</label><input type="number" min="1" value="1" />
    <button>Add to Cart</button>
  </div>
  <div class="card">
    <h2>सेब – ₹50/kg</h2>
    <label>Qty (kg):</label><input type="number" min="1" value="1" />
    <button>Add to Cart</button>
  </div>
</section>

  </div>
</body>
</html>
